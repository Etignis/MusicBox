<!doctype html>
<html>
<head>
  <title>Music Box</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Краткое описание страницы"> 
  <meta name="Keywords" content="ключевые слова, через запятую"> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" />
    <link href="../_fonts/FortAwesome/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue"></script>
  <script type='text/javascript' src='js/jquery-m.js'></script>
  <script type='text/javascript' src='js/script.js'></script
  
  <!-- IE must understand HTML5: -->
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <![endif]-->
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section, div { display: block; }
  </style>
</head>

<body>
 <div id='wrapper'>
 
  <!-- PlayLists -->
  
  <div class='PlayLists'>
	
    <!-- Emotions -->
    
    <div class='PlayListGroup Emotions'>  
      <div class='PlayListGroupTitle'>
        <div class='title'>
          Настоение
        </div>
      </div>
    
      <div class='flexContent' id='PlayListGroupEmotions'>
        <playlist-tag title='Фон'></playlist-tag>
        <playlist-tag title='Экшн'></playlist-tag>
        <playlist-tag title='Погоня'></playlist-tag>
        
        
          
      </div> 
    </div>
    
    <!-- Places -->
    
    <div class='PlayListGroup Places'>  
      <div class='PlayListGroupTitle'>
        <div class='title'>
          Места
        </div>
      </div>
      <div class='flexContent' id='PlayListGroupPlaces'>
        <playlist-tag title='Космос' show_buttons='false'></playlist-tag>
        <playlist-tag title='Везде' show_buttons='false'></playlist-tag>
        <playlist-tag title='Бар' show_buttons='false'></playlist-tag>
        <playlist-tag title='Заброшка' show_buttons='false'></playlist-tag>
        
    
     </div>
      
    </div>
  
  </div>
    <!-- <i class="fa fa-random" aria-hidden="true"></i> -->
  <!-- <i class="fa fa-thumb-tack" aria-hidden="true"></i> -->
  
 <!-- player & settings -->
 <div class='BottomPanel'> 
 <!-- player container -->
  <div class='PlayerPanel'>
  
    <!-- Timeline & Time -->
    <div class='PlayerTimePanel'>
      <!-- Timeline -->
      <div class='TimeLineWrapper'>
        <input type='range'>
      </div>
    </div>
    
    <div class='PlayerRulePanel'>
      <!-- Sound Volume -->
      <div class='VolumeWrapper'>
        <i class="fa fa-volume-down" aria-hidden="true"></i>
        <div class='rangeWrapper'>
          <input type='range'>
        </div>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </div>
      
      <!-- Buttons -->
      <div class='ButtonPlace'>
        <!-- Play/Pause -->
        <button class='btn' id='PlayerPlayPauseButton'>
           <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <!-- Next Track -->
        <button class='btn' id='PlayerNextTrackButton'>
          <i class="fa fa-forward" aria-hidden="true"></i>
        </button>
      </div>
       
      <!-- Track Name -->
      <div id="PlayerTrackNameWrapper">
        <span>
          Track name 01.mp3
        </span>
      </div>      
      
      <!-- Time -->
      <div class='TimeWrapper'>
        <span>
          0:0:12/0:2:44
        </span>
      </div>
      
     </div>
     
  </div>
 </div>
 </div> 
</body>
</html>
